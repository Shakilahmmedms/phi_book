{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="m-5">
    <form  enctype="multipart/form-data" method="post" style="width: 50%; height: 500px; margin: auto;box-shadow: 4px 4px 8px gray; border-radius: 20px;" class="p-5">
        <h1 class="text-center">Add Your Post</h1>
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
